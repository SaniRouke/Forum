<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/webp" href="/static/images/doom_fav.webp">
</head>
<body>
{{ template "nav" . }}
<div class="container">
    <h1>Create a new post about your skuffy life</h1>
    <form method="post" action="/create">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required>
        <br>
        <label for="body">Text:</label>
        <textarea id="body" name="body" required></textarea>
        <br>

        <label>Categories:</label>
        {{ range .Categories}}

        <label for="{{.}}">{{.}}</label>
        <input type="checkbox" name="categories" id="{{.}}" value="{{.}}" >

        {{end}}

        <button type="submit" class="action-button">Publish</button>
    </form>
</div>
</body>
